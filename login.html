<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Univent - Login</title>
  <style>
    :root {
      --primary-color: #FF8C00;
      --primary-hover: #E67E00;
      --text-color: #333;
      --white: #ffffff;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1733835085968-d586d44a31da?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.92);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
      margin: 1rem;
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 2rem;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-color);
      font-weight: 600;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: var(--transition);
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.15);
    }

    button {
      width: 100%;
      padding: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: var(--transition);
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }

    .footer-links {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .footer-links a {
      color: var(--primary-color);
      text-decoration: none;
      transition: var(--transition);
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logo h2 {
      font-size: 2rem;
      color: var(--primary-color);
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 2rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h2>UniVENT</h2>
    </div>

    <h2>Login to Your Account</h2>

    <form action="auth/login.php" method="POST">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="footer-links">
      <a href="signup.html">Don't have an account? Sign up</a>
    </div>
  </div>

  <script>
    if (window.history.replaceState) {
      window.history.replaceState(null, null, window.location.href);
    }

    window.onload = function () {
      document.querySelector('form').reset();
    };
  </script>
</body>
</html>
